<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>Jti Winston</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="regular-bg">
  <header class="header">
    <a href="#" class="logo-link">
      <img src="img/logo.svg" width="276" height="45" alt="logo" class="logo">
    </a>
  </header>
  <div class="container">
    <div class="regular-content">
      <img src="img/picture3.png" alt="winston" class="img-win">
      <h1 class="regular-title small-mode mb-30">
        გსმენიათ სიახლეზე Winston-ის <br>
        ბრენდისგან - Winston 70 <br>
        ლიმიტირებული საიუბილეო შეფუთვით <br>
        და უცვლელი ფასით - 7.8 ლარი*
      </h1>
      <div class="buttons-wrap">
        <button class="btn">კი</button>
        <button class="btn">არა</button>
        <button class="btn">არ ვარ დარწმუნებული</button>
      </div>
      <button class="icon-button"><img src="img/double-arrow-right.svg" alt="btn"></button>
      <a href="#" class="link mb-30">გამოწერის გაუქმება</a>
      <p class="star-text">
        რეკომენდირებული ფასი
      </p>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.png" alt="footer-image">
</footer>


</body>

</html>
