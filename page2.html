<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>Jti Winston</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="main-bg">
  <header class="header">
    <a href="#" class="logo-link">
      <img src="img/logo.svg" width="276" height="45" alt="logo" class="logo">
    </a>
  </header>
  <div class="container">
    <div class="main-content">
      <img src="img/picture2.png" alt="winston" class="img-win">
      <div class="items-block">
        <div class="item">
          <div class="item-img">
            <img src="img/classic.svg" alt="Classic format" width="76" height="72">
          </div>
          <h6 class="item-text">
            Classic format
          </h6>
        </div>
        <div class="item">
          <div class="item-img">
            <img src="img/tar.svg" alt="Tar content" width="76" height="72">
          </div>
          <h6 class="item-text">
            Tar content
          </h6>
        </div>
        <div class="item">
          <div class="item-img">
            <img src="img/less.svg" alt="LESS SMOKE SMELL" width="74" height="72">
          </div>
          <h6 class="item-text">
            LESS SMOKE SMELL
          </h6>
        </div>
        <div class="item">
          <div class="item-img">
            <img src="img/price.svg" alt="Recommended price" width="89" height="72">
          </div>
          <h6 class="item-text">
            Recommended price
          </h6>
        </div>
      </div>
      <button class="icon-button"><img src="img/double-arrow-right.svg" alt="btn"></button>
      <p class="star-text">
        *Information about tar and nicotine is communicated to the user only if he is interested.
        <br>
        **Recommended price
      </p>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.png" alt="footer-image">
</footer>



<script src="js/main.js"></script>
</body>

</html>
